<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Financiamento de Veículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2C3E50;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .input-field {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .result {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Simulação de Financiamento de Veículo</h1>

    <div class="container">
        <label for="nome">Olá, seja bem-vindo! Qual o seu nome?</label>
        <input type="text" id="nome" class="input-field">

        <label for="carro">Qual carro você quer financiar? (Somente nome do carro)</label>
        <input type="text" id="carro" class="input-field">

        <label for="valor_veiculo">Qual o valor desse veículo? (Somente números, exemplo: 50000)</label>
        <input type="number" id="valor_veiculo" class="input-field">

        <label for="valor_entrada">Qual o valor da entrada? (Somente números, exemplo: 10000)</label>
        <input type="number" id="valor_entrada" class="input-field">

        <label for="parcelas">Digite o número de parcelas ou 'todas':</label>
        <input type="text" id="parcelas" class="input-field">
        
        <button class="button" onclick="calcularFinanciamento()">Calcular</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        function calcularFinanciamento() {
            // Coletando os dados dos inputs
            let nome = document.getElementById("nome").value;
            let carro = document.getElementById("carro").value;
            let valorVeiculo = parseFloat(document.getElementById("valor_veiculo").value);
            let valorEntrada = parseFloat(document.getElementById("valor_entrada").value);
            let parcelasInput = document.getElementById("parcelas").value;

            // Verificando se os dados são válidos
            if (!nome || !carro || isNaN(valorVeiculo) || isNaN(valorEntrada) || !parcelasInput) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            // Calculando o valor financiado
            let valorFinanciado = valorVeiculo - valorEntrada;
            let taxaJurosAno = 0.26;  // Taxa de juros anual de 26%
            let taxaJurosMes = Math.pow(1 + taxaJurosAno, 1/12) - 1; // Calculando a taxa mensal

            // Função para calcular as parcelas
            function calcularParcela(numeroParcelas) {
                return valorFinanciado * (taxaJurosMes * Math.pow(1 + taxaJurosMes, numeroParcelas)) / (Math.pow(1 + taxaJurosMes, numeroParcelas) - 1);
            }

            // Exibindo o resultado
            let result = document.getElementById("result");
            result.style.display = "block";
            result.innerHTML = `<strong>Simulação de Financiamento de Veículo para ${nome}</strong><br>`;
            result.innerHTML += `Carro: ${carro}<br>`;
            result.innerHTML += `Valor do Veículo: R$${valorVeiculo.toFixed(2)}<br>`;
            result.innerHTML += `Valor da Entrada: R$${valorEntrada.toFixed(2)}<br>`;
            result.innerHTML += `Valor Financiado: R$${valorFinanciado.toFixed(2)}<br>`;
            result.innerHTML += `Taxa de Juros a.a.: ${(taxaJurosAno * 100).toFixed(2)}%<br>`;

            if (parcelasInput.toLowerCase() === "todas") {
                // Exibindo todas as opções de parcelas
                result.innerHTML += "<strong>Simulação de Parcelas:</strong><br>";
                [12, 24, 36, 48, 60, 72].forEach(numParcelas => {
                    let parcela = calcularParcela(numParcelas);
                    result.innerHTML += `${numParcelas}x: R$${parcela.toFixed(2)}<br>`;
                });
            } else {
                // Calculando a parcela para o número informado pelo usuário
                let numParcelas = parseInt(parcelasInput);
                if (isNaN(numParcelas)) {
                    alert("Valor inválido para o número de parcelas.");
                    return;
                }
                let parcela = calcularParcela(numParcelas);
                result.innerHTML += `<strong>Simulação para ${numParcelas} parcelas:</strong><br>`;
                result.innerHTML += `Parcela de ${numParcelas}x: R$${parcela.toFixed(2)}<br>`;
            }
        }
    </script>
</body>
</html>
